<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="tittle">
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    </div>
    <div class="image">       
    </div>
    <header>
        <h1>INFORMAÇÕES PESSOAIS</h1>
    </header>     
    <div class="page">
        <form id="my-form">
            <fieldset>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name" required> 
                    </div>
                    <div class="input-wrapper">
                        <label for="event-name">Sobrenome</label>
                        <input type="text" id="event-name" required> 
                    </div> 
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email <span>(digite um email válido)</span></label>
                    <input type="text" id="event-email" required> 
                </div> 
            </fieldset>


            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>
                </div>
                <div class="input-wrapper">
                    <label for="event-select">Selecione quem foi o seu mentor</label>
                    <select id="event-select">
                        <option value="1">Mentor01</option>
                        <option value="1">Mentor02</option>
                        <option value="1">Mentor03</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="event-feedback">Feedback sobre o mentor</label>
                    <textarea id="event-feedback" cols="30" rows="10"></textarea>
                </div> 
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="checkbox-event"> 
                    <label for="checkbox-event">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                </div>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-start">Das</label>
                        <input type="time" id="event-start" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end" required>
                    </div>
                </div>
                <div class="input-wrapper">
                    <input 
                    class="button"
                    type="submit"
                    form="my-form" 
                    value="Salvar"/>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
